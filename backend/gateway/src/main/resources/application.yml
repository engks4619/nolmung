server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://k7a703.p.ssafy.io:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://USER
          predicates:
            - Path=/api/user/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Logging Filter
                preLogger: true
                postLogger: true

        - id: community
          uri: lb://COMMUNITY
          predicates:
            - Path=/api/community/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Logging Filter
                preLogger: true
                postLogger: true
        - id: withdog
          uri: lb://WITHDOG
          predicates:
            - Path=/api/withdog/**
          filters:
            - CustomFilter
        - id: spot
          uri: lb://SPOT
          predicates:
            - Path=/api/spot/**
          filters:
            - CustomFilter
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
